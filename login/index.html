<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"
        ></script>
    <script>
        $(document).ready(function(){
            if(localStorage.getItem("id") != "null"){
                $(location).prop("href","/profile");
            }
            $('form').on("submit", function(e){
                e.preventDefault();
                $.ajax({
                    type:"post",
                    url: "login.php",
                    data : $('form').serialize(),
                    success : function(response){
                        localStorage.setItem("id", response["id"]);
                        $(location).prop("href", "/profile");
                    },
                    error: function(data){
                        alert("Authentication failed" + data["msg"]);
                    }
                })
            });
        });
    </script>
    
</head>
<body>
    
    <div class = "container mt-5">
        <h1>Login</h1>
        <form>
            <div class = "row mb-3">
                <label class = "col-form-label col-sm-2 "for = "emailid">Email ID</label>
                <div class = "col-sm-7">
                    <input type = "email"class = "form-control" placeholder = "Enter your mail ID" name = "emailid" id = "emailid"required >
                </div>
            </div>
            <div class = "row mb-3">
                <label class = "col-form-label col-sm-2" for = "password">Password</label>
                <div class = "col-sm-7">   
                    <input type = "password"class = "form-control"  placeholder = "Enter your password" name = "password" id = "password"required>
                </div>
            </div>
            <div>
                <input type = "submit" class="btn btn-primary" value = "Submit">
            </div>
            
            <p>Not have an account?<a href = "/register">Sign Up Here</a></p>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
