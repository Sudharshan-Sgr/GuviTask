<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"
        ></script>
    <script>
        $(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'post',
                    url: 'register.php',
                    data: $('form').serialize(),
                    success: function () {
                        $(location).prop('href', 'login.html')
                    }
                });
            });

        });
    </script>

</head>
<body>
        <div class = "container mt-5">
            <h1>Registration form</h1>
            <form>
                <div class = "row mb-3">
                    <label for = "name" class="col-form-label col-sm-2">Full Name</label>
                    <div class="col-sm-10">
                        <input type = "text" class = "form-control" placeholder = "Enter your name" name="name" id="name">
                    </div>
                </div>
                <div class = "row mb-3" >
                    <label class="col-form-label col-sm-2" for="emailid">Email ID</label>
                    <div class="col-sm-10">
                        <input type = "email" class = "form-control" placeholder = "Enter your mail ID" name="emailid" id="emailid">
                    </div>
                </div>
                <div class = "row mb-3">
                    <label class="col-form-label col-sm-2" for="gender">Gender</label>
                    <div class="col-sm-10">
                        <input type = "text" class = "form-control" placeholder = "Male/Female/Others" name ="gender" id="gender">
                    </div>
                </div>
                <div class = "row mb-3">
                    <label class="col-form-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type = "password" class = "form-control" placeholder = "Enter your password" name="password" id="password">
                    </div>
                </div>
                <div class = "row mb-3">
                    <label class="col-form-label col-sm-2" for="phno">Ph.no</label>
                    <div class="col-sm-10">
                        <input type = "text" class = "form-control" placeholder = "Enter your mobile number" name = "phno" id="phno">
                    </div>
                </div>
                <div>
                    <input type = "submit" class="btn btn-primary" value = "Register">
                </div>
                <p>Already have an account?<a href = "login.html">Sign In Here</a></p>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
